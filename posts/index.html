<html>
<head>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/flowplayer/flowplayer/lib/flowplayer.min.js"></script>
<title>Sample Player FlowPlayer</title>
</head>
 
  
  <body>	
  	<h1>Sample Player FlowPlayer</h1>
	 
	  
	  	
					
						<!-- this A tag is where your Flowplayer will be placed. it can be anywhere -->
							<a  
									 href="http://video-js.zencoder.com/oceans-clip.mp4"
									 		 style="display:block;width:520px;height:330px"  
											 		 id="player"> 
													 	</a> 
															<!-- this will install flowplayer inside previous A- tag. -->
																<script>
																	flowplayer("player", "flowplayer-3.2.8.swf");
																		</script>
																			
																			</body>
																			</html>
