<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/uniquemo/coding-practices/011_snake-game/style.css"></link>
</head>
<body>
  <h2>Snake Game</h2>
  <div class="container">
    <canvas class="canvas" width="400" height="400"></canvas>
    <div class="operations">
      <div class="score">
        Score: <span id="score">0</span>
      </div>
      <button id="start">Start</button>
      <button id="pause">Pause</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/uniquemo/coding-practices/011_snake-game/Target.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/uniquemo/coding-practices/011_snake-game/Snake.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/uniquemo/coding-practices/011_snake-game/index.js"></script>
</body>
</html>
